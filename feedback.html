    <script>
        function validation(event){
            event.preventDefault();
            const email = document.getElementById("email").value;
            const feedback = document.getElementById("feed").value;
            const email_error = document.getElementById("eamil_error");
            const feedback_error = document.getElementById("feedback_error");
            let valid = true;
            const emailtest = /\S+@\S+\.\S+/;
            if (emailtest.test(email)) {
                email_error.textContent = ""; 
            } else {
                valid = false;
                email_error.textContent = "Ex: test@test.com";
            }
            if(feedback == ""){
                valid = false ;
                feedback_error.textContent = "please write your message";
            }
            else{
                feedback_error.textContent = "";
            }
            if (valid) {
                event.target.submit();
            }
        }
    </script>
