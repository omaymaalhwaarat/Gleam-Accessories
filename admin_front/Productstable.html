<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>admin dashboard</title>
    <style>
      * {
        font-family: "Cormorant Garamond", serif;
        font-weight: 300;
        font-style: normal;
      }

      body {
        background-color: #faf7f5;
      }

      table {
        border: solid 0.1px black;
        text-align: center;
      }

      table > thead > tr > th {
        font-weight: bold;
      }

      a {
        text-decoration: none;
        color: black;
        font-weight: bolder;
      }

      button {
        background-color: white;
      }

      button:hover {
        opacity: 0.7;
      }

      .nav-link {
        color: black;
      }

      a:hover {
        opacity: 0.7;
      }

      ul > li {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="mt-3" style="border-bottom: solid 0.1px">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="admindash.html" style="color: black;">admin dashboard</a>
            <li class="nav-item">
              <a class="nav-link" href="salesdash.html" style="color: black">sales dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Productstable.html" style="color: black;opacity: .7;">product dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ordertable.html" style="color: black">order dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categoriestable.html" style="color: black">categories dashboard</a>
          </ul>
    </div>

    <div style="text-align: center" class="mt-5 container">
      <h1>Products dashboard</h1>
    </div>
    <div class="container mt-5">
      <h1>Products table</h1>
      <button class="m-3"><a href="addproduct.html">Add products </a></button>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>quantity</th>
            <th>tools</th>
          </tr>
        </thead>
        <tbody id="productsTableBody">
          <!-- Product rows will be populated dynamically by JS -->
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
