<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>View Product</title>
    <style>
      * {
        font-family: "Cormorant Garamond", serif;
        font-weight: 300;
        font-style: normal;
      }

      body {
        background-color: #faf7f5;
      }

      .container {
        max-width: 900px;
        margin-top: 50px;
      }

      h1 {
        text-align: center;
        color: black;
      }

      .product-info {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .product-info p {
        font-size: 18px;
        line-height: 1.6;
        margin: 10px 0;
      }

      .product-info p strong {
        color: black;
      }

      .back-button {
        display: inline-block;
        text-align: center;
        background-color: black;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        background-color: gray;
      }

      .nav-link {
        color: black;
        font-weight: bolder;
      }

      a:hover {
        opacity: 0.7;
      }

      .mt-5 {
        margin-top: 50px !important;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="mt-3" style="border-bottom: solid 0.1px">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="salesdash.html">Sales Dashboard</a>
          </li>
        </ul>
      </nav>

      <div class="mt-5">
        <h1>View Product Details</h1>

        <div id="product-details" class="product-info">
          <!-- Product data will be populated here -->
        </div>

        <a href="Productstable.html" class="back-button">Back to Products List</a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
